dropzone_css:
  version: VERSION
  css:
    theme:
      css/kulturdesign_entity_browsers.dropzone.css: {}

view:
  version: VERSION
  js:
    js/kulturdesign_entity_browsers.view.js: {}
  css:
    theme:
      css/kulturdesign_entity_browsers.view.css: {}
  dependencies:
    - core/jquery
    - core/drupal
    - kulturdesign_entity_browsers/imagesloaded
    - kulturdesign_entity_browsers/masonry

imagesloaded:
  remote: https://github.com/desandro/imagesloaded
  version: VERSION
  license:
    name: MIT
    url: https://github.com/desandro/imagesloaded/
    gpl-compatible: true
  js:
    /libraries/imagesloaded/imagesloaded.pkgd.min.js: { minified: true }
  dependencies:
    - core/jquery

masonry:
  remote: http://masonry.desandro.com/
  version: VERSION
  license:
    name: MIT
    url: https://github.com/desandro/masonry/
    gpl-compatible: true
  js:
    /libraries/masonry/dist/masonry.pkgd.min.js: { minified: true }
  dependencies:
    - core/jquery